<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/favicon.ico" type="image" />
    <title>Image Preview</title>
</head>

<body>
    <img id="image" style="width: 200px; height: 200px; display: block;"
        src="assets/images/404.svg" alt="Image Not Available">
    <br>
    <input id="image-preview" type="text">

    <script>
        const ip = document.getElementById('image-preview');
        const img = document.getElementById('image');

        ip.onkeyup = e => {
            img.setAttribute('src', ip.value);
        };
        img.onerror = function () {
            img.setAttribute('src', 'assets/images/404.svg');
        };
    </script>

</body>

</html>
