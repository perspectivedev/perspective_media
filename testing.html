<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/testing.css" />
    <link rel="stylesheet" href="assets/fonts/all.min.css" />
    <link rel="stylesheet" href="assets/css/blogs.css" />
    <link rel="icon" href="./assets/images/favicon.ico" type="image" />
    <title>Testing</title>
    <script src="assets/js/lib/require.js" defer></script>
    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/modules/blog.js" defer></script>
</head>

<body>
    <div id="container" class="container">
        <!-- start of header section -->
        <header class="header site-header">
            <a class="main-icon" href="index.html"><img src="assets/images/logo.png" class="nav logo"
                    alt="perspective media logo" /></a>
            <nav class="nav top-nav">
                <ul class="nav site-nav">
                    <li><a href="about.html">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li id="register-button"><a href="registration.html">Register</a></li>
                    <li><span id="login-btn" class="login">Login</span></li>
                </ul>
            </nav>
        </header>
        <!-- end of header section -->

        <!-- start of main section -->
        <main class="main-section">
            <!-- start of hero section -->
            <style>
                .overlay-text {
                    background: var(--background-clr);
                    align-items: center;
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    z-index: 1;
                    display: grid;
                    grid-template-columns: 1fr;
                    grid-template-rows: 1fr 1fr;
                    justify-items: center;
                }

                .contact {
                    position: initial;
                }

                .hero {
                    position: relative;
                }
            </style>
            <div class="hero hero-section">
                <div class="overlay-text">
                    <p class="hero-text">
                        Its how you see it.
                    </p>
                    <button type="button" id="open-contact-modal-btn" class="contact">Contact</button>
                </div>
                <img src="./assets/images/perspective.jpg" alt="group of people" class="hero hero-img">
            </div>
            <!-- end of hero section -->

            <!-- start of blog section -->
            <div class="blog-section">
                <!-- start of aside user info panel -->
                <div class="left-side-panel">

                    <div class="submit-blog" style="display:none">
                        <button id="add-atricle-btn" class="add-article">Add Article</button>
                    </div>

                    <div class="submit-comment" style="display:none">
                        <button id="add-comment-btn" class="add-comment">Add Comment</button>
                    </div>

                </div>

                <!-- end of aside user info panel -->

                <div id="post-section">
                    <div class="article-section blog-post">
                        <div class="blog-header-container">
                            <header class="blog-header">
                                <h2 class="title">Article Not Found</h2>
                                <h4 class="date"></h4>
                            </header>
                        </div>

                        <!-- start of article section -->
                        <img src="assets/images/404.svg" class="blogImg blog-image-err" />
                        <p class="article-content">
                            Article does not exist. <br> if you believe this is
                            an Error. <br>
                            <br>
                            <span>Contact Support: <a href="contact_us.html">Here</a></span>
                        </p>
                    </div>

                    <!-- user control section -->
                    <div id="user-panel-section"></div>
                    <!-- end of user control section -->

                    <!-- start of comment section -->
                    <div class="comment-section">
                        <article class="comments" data-done=false>
                            <div class="post-comment" id="id"></div>
                        </article>
                    </div>
                    <!-- end of comment section -->
                    </article>
                </div>
                <!-- end of article section -->
            </div>
            <!-- end of blog article section -->
        </main>
        <!-- end of main section -->
    </div>
    <!-- end of blog section -->

    <!-- start of footer section -->
    <div class="footer-items">
        <footer class="footer-section">
            <!-- start of social footer links -->
            <div class="bottom-nav">
                <ul class="footer-nav">
                    <li><a href="#"><img src="./assets/images/facebook-square.svg" class="social-icons"
                                alt="social media link" /></a>
                    </li>
                    <li><a href="#"><img src="./assets/images/instagram.svg" class="social-icons"
                                alt="social media link" /></a></li>
                    <li><a href="#"><img src="./assets/images/twitter-square.svg" class="social-icons"
                                alt="social media link" /></a>
                    </li>
                    <li><a href="#"><img src="./assets/images/youtube-square.svg" class="social-icons"
                                alt="social media link" /></a>
                    </li>
                    <li><a href="#"><img src="./assets/images/github-square.svg" class="social-icons"
                                alt="social media link" /></a></li>
                </ul>
            </div>
            <!-- end of social footer links -->

            <article class="contact-info">
                <p class="about-us">&copy; <span class="date"> 2023</span>
                    <span class="company">Perspective</span> Media
                </p>
            </article>
        </footer>
    </div>
    <!-- end of footer section -->

</body>

</html>
