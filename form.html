<!-- start of author form section -->
<div class="author-form-section">
    <form class="author-form">
        <div class="input-section">
            <div class="name-input"><input type="text" class="author-name"
                    name="article" placeholder="Name" id="autherName" />
                <p id="user-name-err" class="input-warning"></p>
            </div>
            <div class="email-input"><input type="text" class="author-email"
                    name="article" placeholder="Email" id="authorEmail" />
                <p id="user-email-err" class="input-warning">
                </p>
            </div>
            <div class="img-input"><input type="" class="author-img"
                    name="article" placeholder="url()" id="userImg" />
                <p id="user-img-err" class="input-warning"></p>
            </div>
            <div class="author-textarea"><textarea name="article"
                    class="author-article" rows="5" placeholder="Article"
                    id="blog"></textarea>
            </div>
        </div>
    </form>
</div>
<!-- end of author form section -->
