<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/fonts/all.min.css" />
  <link rel="icon" href="./assets/images/favicon.ico" type="image" />
  <script src="assets/js/lib/require.js" defer></script>
  <script src="assets/js/main.js" defer></script>
  <title title="perspectivemedia.com/registration">perspectivemedia.com/registration</title>
</head>

<body id="body-container">
  <div id="container">
        <!-- start of header section -->
        <header class="header site-header">
          <a class="main-icon" href="index.html"><img src="assets/images/logo.png" class="nav logo" alt="perspective media logo" /></a>
          <nav class="nav top-nav">
            <ul class="nav site-nav">
              <li><a href="about.html">About</a></li>
              <li><a href="blog.html">Blog</a></li>
              <li><a href="services.html">Services</a></li>
              <li id="register-button"><a href="registration.html">Register</a></li>
              <li><span id="login-btn" class="login">Login</span></li>
            </ul>
          </nav>
        </header>
        <!-- end of header section -->

        <!-- start of main section -->
        <main class="main-section">
                <!-- start of hero section -->
                <div class="hero hero-section">
                  <p class="hero hero-text">
                    Its how you see it.
                  </p>
                  <button type="button" id="open-contact-modal-btn" class="contact">Contact</button>
                  <img src="./assets/images/perspective.jpg" alt="group of people" class="hero hero-img">
                
                </div>
                <!-- end of hero section -->

        <!-- start of registration form -->
        <div id="registration-form-section" class="registration-form">
          <form action="" onsubmit="userRegistration()" name="user-registration" id="registration-form" class="registration"
            oninvalid="getFormValues()" aria-required="false">
            <div class="form-legend">
              <legend class="legend-header"> <img src="assets/images/perspective_logo.svg" class="form-logo" alt="logo">
              </legend>
            </div>
            <div class="input-fields">
              <div class="form-group">
                <label for="first-name" class="registration-label first-name">First Name:<input type="text" id="first-name" class="registration-inputs" name="first-name" />
                  <div id="first-name-err"></div>
                </label>
              </div>
              <div class="form-group">
                <label for="last-name" class="registration-label last-name">Last Name:<input type="text" id="last-name" class="registration-inputs" name="last-name" />
                  <div id="last-name-err"></div>
                </label>
              </div>
                <div class="form-group">
                    <label for="user-name" class="registration-label">Username:<input type="text" id="user-name"
                            class="registration-inputs" name="user-name" />
                        <div id="user-name-err"></div>
                    </label>
                </div>
              <div class="form-group">
                <label for="email" class="registration-label email">Email:<input type="email" id="email" class="registration-inputs" name="email" />
                  <div id="email-err"></div>
                </label>
              </div>
              <div class="form-group">
                <label for="password" class="registration-label password">Password:<input type="password" id="password" class="registration-inputs" name="password" />
                  <div id="password-err"></div>
                </label>
              </div>
              <div class="form-group">
                <label for="confirm-password" class="registration-label confirm-password">Confirm Password:<input type="password"
                    id="confirm-password" class="registration-inputs" name="confirm-password" />
                  <div id="confirm-password-err"></div>
                </label>
              </div>
              <div class="form-group">
                <label for="newsletter" class="registration-label standard-newsletter">Newsletter:<input type="checkbox" class="registration-inputs standard-newletter"
                    id="newsletter" />
                </label>
              </div>
            </div>
            <div class="valid-registration-section">
              <footer class="registration-footer">
                <button type="button" id="registration-btn" class="valid-registration">Submit</button>
              </footer>
            </div>
        
          </form>
        </div>
        <!-- end of registration form -->
    </main>
    <!-- end of main section -->

    <!-- start of footer section -->
    <div class="footer-items">
      <footer class="footer-section">
        <!-- start of social footer links -->
        <div class="bottom-nav">
          <ul class="footer-nav">
            <li><a href="#"><img src="./assets/images/facebook-square.svg" alt="social media link" /></a></li>
            <li><a href="#"><img src="./assets/images/instagram.svg" alt="social media link" /></a></li>
            <li><a href="#"><img src="./assets/images/twitter-square.svg" alt="social media link" /></a></li>
            <li><a href="#"><img src="./assets/images/youtube-square.svg" alt="social media link" /></a></li>
            <li><a href="#"><img src="./assets/images/github-square.svg" alt="social media link" /></a></li>
          </ul>
        </div>
        <!-- end of social footer links -->

        <article class="contact-info">
          <p class="about-us">&copy; <span class="date"> 2023</span>
            <span class="company">Perspective</span> Media
          </p>
        </article>
      </footer>
    </div>
    <!-- end of footer section -->
  </div>
</body>

</html>
